<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="container" style="max-width: 400px;">
    <h2 class="text-center mb-4">Add Contact</h2>
    <form>
      <div class="mb-3">
        <label for="contactName" class="form-label">Name</label>
        <input type="text" class="form-control" id="contactName" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="contactPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="contactPhone" placeholder="Enter phone number">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Contact</button>
      </div>
    </form>
