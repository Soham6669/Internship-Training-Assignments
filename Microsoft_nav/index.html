<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microsoft Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css"
        integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
                <span>Microsoft</span>
            </div>
            <div class="menu">
                <a href="#">Microsoft 365</a>
                <a href="#">Teams</a>
                <a href="#">Copilot</a>
                <a href="#">Windows</a>
                <a href="#">Surface</a>
                <a href="#">Xbox</a>
                <a href="#">Deals</a>
                <a href="#">Small Business</a>
                <a href="#">Support</a>
            </div>
        </div>
        <div class="right">
            <a href="#"> All Microsoft <i class="fa-solid fa-caret-down"></i></a>
            <a href="#">Search<i class="fa-solid fa-magnifying-glass"></i> </a>
            <a href="#">Cart<i class="fa-solid fa-cart-shopping"></i> </a>
            <a href="#">Sign in<i class="fa-regular fa-circle-user"></i> </a>
        </div>
    </div>
</body>

</html>
